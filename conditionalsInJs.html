<html lang="en">
    <head>
        <title>Scope & Conditionals</title>
        <style></style>
    </head>
    <body>
        <div>
            <ul>
                <li>
                    item-1
                    item-2
                    item-3
                    item-4
                    item-5
                </li>
            </ul>
        </div>
        <script>
            var string = ("this is string");
            var string = ("this is string2");
            console.log(string);

            let a = "u";
            {
                let a = "u6";
                console.log(a);
            }
            console.log(a);

            const b = "this cannot be changed";
            // const b = "change hojaaa"
            console.log(b);


            let age = 2
            if(age > 18){
                console.log("you can drink");
            }
            else if(age == 2){
                  console.log("you can drink soft drink")
            }
            else{
                console.log("you cannot");
            }


            const cups = 45 ; 
            switch (cups) {
                case 4:
                    console.log("the value of cup is 4")
                    
                    break;
                case 41:
                    console.log("the value of cup is 41")
                    break;
            
                default:
                    console.log("the value of cup is not the 4 and 41")
                    break;
            }
        </script>
    </body>

</html>
