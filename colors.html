<!DOCTYPE html>
<html>
    <head>
        <title>colors in css</title>
        <style>
            #firstpara{
                color: blueviolet; /*color by name */
            }
            #secondpara{
                color: rgb(197, 46, 73); /*red green blue */
            }
            #thirdpara{
                color: #18c03db6;  /* hex color */
            }
        </style>
    </head>
    <body>
        <h2>Color by name</h2>
        <p id="firstpara">this is paragraph from color by name</p>
        <h2>Color by RGB value</h2>
        <p id="secondpara">this is paragraph from RGB value</p>
        <h2>Color by hex value</h2>
        <p id="thirdpara">this is paragraph from hex value</p>
        
    </body>
</html>
