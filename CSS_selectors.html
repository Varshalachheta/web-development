<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors</title>
        <style>
            li {
                
                color: blue;
            }
            .ClassSelector{
                color: chartreuse;
            }
            #IDSelector{
                color: darkmagenta;
            }
            /* grouping selector */
            span, footer{
                background-color: rgb(87, 199, 22);
            }
            h2{
                color: rgb(255, 0, 149);
            }
        </style>
    </head>
    <body>
        <h2>FOUR TYPES OF CSS SELECTORS</h2>
        <ol>
            <li>CSS Element Selector</li>
            <li class="ClassSelector">CSS Class Selector</li>
            <li id="IDSelector">CSS ID Selector</li>
            <li>CSS Grouping Selector</li>
        
        </ol>
        <span>this is span</span>
        <footer>this is footer</footer>

    </body>
</html>
